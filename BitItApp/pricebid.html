<div ng-controller="PricebidCtrl">

    <h2>הגש הצעת מחיר  </h2>
    <br/>
    
    <h4> פרטי המכרז </h4>

    <form>
        <div>
            <label>זמן סיום המכרז: {{item.DueDate | date:largeDate}}</label>
        </div>
        <div>
            <label>כמות: {{item.Amount}}</label>
        </div>
        <div>
            <label>מספר מכרז: {{item.Id}}</label>
        </div>
    </form>
    
    <h4> ההצעה שלך </h4>

    <div>
        <label>מחיר:</label>
        <input type="number" ng-model="price" />
    </div>

    <hr>
    <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="addBid()">
        <span class="glyphicon glyphicon-save"></span>  הצע מחיר
    </button>

</div>
