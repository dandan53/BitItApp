<div ng-controller="ListCtrl">
    
    
    <!-- Serach box -->
    <span dir="rtl">
        <table>
            <tr>
                <td>
                    <div>
                        Category:
                        <br/>
                        <select ng-model="selectedOption" ng-options="option.name for option in options" ng-change="update_selected_option()"></select>
                    </div>
                </td>
                <td>
                    <div>
                        SubCategory:
                        <br/>
                        <select ng-model="selectedSubOption" ng-options="option.name for option in subOptions" ng-change="update_selected_subOption()"></select>
                    </div>
                </td>
                <td>
                    <div>
                        Product:
                        <br/>
                        <select ng-model="selectedProduct" ng-options="option.name for option in products"></select>
                    </div>
                </td>			
            </tr>
        </table>
        
        <br/>

        <button ng-click="search()" class="btn btn-primary">
            Search
        </button>
    </span>
    
    <br/>
    <br/>

    <div class="table table-striped table-condensed table-hover">
        <div class="row">
            <div>
                <a ng-click="sort('Text')">{{he.cat}}</a>
                <!--   <span ng-show="sort_order=='Text' && is_desc==true"><i class="ui-icon-circle-arrow-n"></i>u</span>
                    <span ng-show="sort_order=='Text' && is_desc==false"><i class="ui-icon-circle-arrow-s"></i>d</span> -->
            </div>
            <div>
                <a ng-click="sort('Priority')">{{he.pri}}</a>
                <!-- <span ng-show="sort_order=='Priority' && is_desc==true"><i class="ui-icon-circle-arrow-n"></i>u</span>
                <span ng-show="sort_order=='Priority' && is_desc==false"><i class="ui-icon-circle-arrow-s"></i>d</span> -->
            </div>
            <div>
                <a ng-click="sort('DueDate')">{{he.bes}}</a>
              <!--  <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="ui-icon-circle-arrow-n"></i>u</span>
                <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="ui-icon-circle-arrow-s"></i>d</span> -->
            </div>
            <div>
                <a ng-click="sort('DueDate')">{{he.siu}} </a>
                <!-- <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="ui-icon-circle-arrow-n"></i>u</span>
                <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="ui-icon-circle-arrow-s"></i>d</span> -->
            </div>
        </div>
        <tbody>
            <div ng-repeat="item in items" id="item_{{item.Id}}">
                <div class={{cl}}>
                    <div>{{item.Category}}</div>
                    <div>{{item.Product}}</div>
                    <div>{{item.FirstPrice}}</div>
                    <div>{{item.DueDate | date:largeDate}}</div>
                    <div><a ng-click="setCl(this)">{{he.det}}</a><i class="icon-edit"></i></div>
                    <div class="row-data">
                        <div>
                            <label> category: </label> <label> {{item.Category}} </label>
                            <br/>
                            <label> Product: </label> <label> {{item.Product}} </label>
                            <br/>
                            <label> Product Id: </label> <label> {{item.ProductId}} </label>
                            <br/>
                            <label> DueDate: </label> <label> {{item.DueDate | date:'yyyy-MM-dd HH:mm:ss'}} </label>
                            <br/>
                            <label> FirstPrice: </label> <label> {{item.FirstPrice}} </label>
                            <br/>
                            <label> Text: </label> <label> {{item.Text}} </label>
                            <br/>
                            <label> Bid Id: </label> <label> {{item.Id}} </label>
                            <br/>
                            <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="price_bid(item)">
                            <span class="glyphicon glyphicon-save"></span> Bid
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </tbody>
    </div>
    
</div>
